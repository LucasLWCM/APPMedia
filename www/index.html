<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

        <title>APPMedia</title>
    </head>
    <body>

            <div id="telaMenu" class="page">

                <div class="painelMenu">

                    <div class="logoMenu">

                        <img src="img/logoPlay.png">

                    </div>

                    <button class="btn play targetPage" dt-page='#telaPlayMusica'> 
                        <i class="material-icons" style="font-size: 60px;"> play_arrow </i>
                        Reproduzir
                    </button>

                    <button class="btn targetPage" dt-page='#telaGravarAudio'>
                        <i class="material-icons" style="font-size: 60px;"> stop </i>
                        Gravar Áudio
                    </button>

                </div>
                
            </div>



            <div id="telaPlayMusica" class= "page page-active">
                   
               <div class="top">      
                    <div class="painel">
                        <div class="logoPlay">
                            <img src="img/logoPlay.png">
                        </div>
                    </div>

                    <button class="btn-direito btn-menu targetPage" dt-page='#telaMenu'>
                        <i class="material-icons" style="font-size: 54px"> view_headline </i>
                    </button>

                    <button id = "volumeUp" class="btn-direito btn-mais">
                        <i class="material-icons" style="font-size: 54px"> local_hospital</i>
                    </button>

                    <button id = "volumeDown" class="btn-direito">
                        <i class="material-icons" style="font-size: 54px"> indeterminate_check_box</i>
                    </button>
                </div>

                <div class="meio">
                    
                    <div class="container container-primary">
                        <button id = "atrasarAudio" class="btn-geral">
                            <i class="material-icons" style="font-size: 54px">fast_rewind</i>
                        </button>
                    </div>

                    <div id = "playAudio" class="container container-play btn-active-play">
                        <button id = "playAudio" class="btn-geral btn-play targetBtnPlay" dt-btn='#pauseAudio'>
                            <i class="material-icons" style="font-size: 54px">play_arrow</i>    
                        </button>
                    </div>

                    <div id="pauseAudio" class="container container-play">
                        <button id = "pauseAudio" class="btn-geral btn-play targetBtnPlay" dt-btn='#playAudio'>
                            <i class="material-icons" style="font-size: 54px">pause</i>
                        </button>

                    </div>

                    <div class="container">
                        <button id = "pararAudio" class="btn-geral targetBtnPlay" dt-btn='#playAudio'>
                            <i class="material-icons" style="font-size: 54px">stop</i>    
                        </button>
                    </div>

                    <div class="container">
                        <button id = "adiantarAudio" class="btn-geral btn-passar">
                            <i class="material-icons" style="font-size: 54px">fast_forward</i>    
                        </button>
                    </div>                    

                </div>

            </div>


            <div id="telaGravarAudio" class=" page">

                <div class="btn-top-audio">
                     <button class="btn-geral targetPage" dt-page='#telaMenu'>
                        <i class="material-icons" style="font-size: 54px"> view_headline </i>
                    </button>
                </div>

                <div class="logoAudio">
                     <img src="img/logoRecord.png">
                </div>

                <div class="meio">

                    <div id="gravarAudio" class="container container-audio btn-active">
                        <button id = "gravarAudio" class="btn-geral targetBtn" dt-btn='#pausarGravar'>
                            <i class="material-icons" style="font-size: 54px">mic</i>
                        </button>
                    </div>

                    <div id = "pausarGravar" class="container container-audio">
                        <button id = "pausarGravar" class="btn-geral targetBtn" dt-btn='#resumeGravar'>
                            <i class="material-icons" style="font-size: 54px">pause</i>
                        </button>
                    </div>

                    <div id = "resumeGravar" class="container container-audio">
                        <button id = "resumeGravar" class="btn-geral targetBtn" dt-btn='#pausarGravar'>
                            <i class="material-icons" style="font-size: 54px">play_arrow</i>
                        </button>
                    </div>

                    <div class="container">
                        <button id = "pararGravar" class="btn-geral targetBtn" dt-btn='#gravarAudio'>
                            <i class="material-icons" style="font-size: 54px">stop</i>    
                        </button>
                    </div>


                </div>

            </div>

            <!--
            <button id = "posicaoAtual">PEGAR POSIÇÃO</button>
            <button id = "duracao">DURAÇÃO DO AUDIO</button>   
             -->

        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/function.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
